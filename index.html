<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <Button id="Project">Hi Click to send a message</Button>
    <h1>Hi guys welcome back to my channel look bellow </h1>
    <style>
        *{
            padding: 0%;
            border-bottom: 3ch;
        }
    </style>
</head>
<body>
    <script>
        function message(){
    //Messaging

    var cp = prompt("What do you want the message to be?");
                function showNotification(){
                    const notification = new Notification("This is your message:" );
                    body: "This is your message" + cp
                };

            console.log(Notification.permission);
        if (Notification.permission === "granted") {
            showNotification();
        } else if (Notification.permission !== "denied") {
            Notification.requestPermission().then(permission=>{
                if (permission === "granted"){
                    showNotification();
                }
                console.log(permission);
                showNotification();
            });
        }

    }
       
                
    document.getElementById('Project').addEventListener("click", message )
                
    </script>
